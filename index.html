<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="icon" href="./icon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="clock">
      <div id="hour">
        <div class="digit firstDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
        <div class="digit secondDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
      </div>
      <div class="division">:</div>
      <div id="minute">
        <div class="digit firstDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
        <div class="digit secondDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
      </div>
      <div class="division">:</div>
      <div id="second">
        <div class="digit firstDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
        <div class="digit secondDigit">
          <div class="segment seg-1"></div>
          <div class="segment seg-2"></div>
          <div class="segment seg-3"></div>
          <div class="segment seg-4"></div>
          <div class="segment seg-5"></div>
          <div class="segment seg-6"></div>
          <div class="segment seg-7"></div>
        </div>
      </div>
    </section>
    <a
      href="https://www.flaticon.com/free-icons/time-and-date"
      title="time and date icons"
      >Time and date icons created by Freepik - Flaticon</a
    >

    <script src="./main.js"></script>
  </body>
</html>
